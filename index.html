<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffd6e7;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 320px;
        }

        .emoji {
            font-size: 60px;
        }

        h2 {
            margin: 15px 0 25px;
            color: #333;
        }

        .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;              /* space between Yes & No */
    margin-top: 20px;
    position: relative;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
}

#no {
    background: #ddd;
    color: #555;
    position: relative;   /* IMPORTANT: not absolute */
}


        .note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="emoji">üò∫üíñ</div>
    <h2>Nirali, will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes</button>
        <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <div class="note">"No" seems a bit shy üòà</div>
</div>

<script>
function moveNo() {
    const noBtn = document.getElementById("no");

    const x = Math.random() * 80 - 40; // small left/right
    const y = Math.random() * 40 - 20; // small up/down

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClicked() {
    alert("Yayyy! üíñ Valentine locked in üòç");
}
</script>


</body>
</html>
